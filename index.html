<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/contrasena.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@100;300;500&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container__login">
            <h1 class="title__login">
                Login
            </h1>
            <div class="container_datos_login">
                <div class="container__acces">
                    <input class="input_text input" placeholder="User Name/Email" type="text" name="" id="">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="container__acces">
                    <input class="input_password input"  placeholder="Password" type="password" name="" id="">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="container__remenber">
                    <div class="remenber">
                        <input  type="checkbox" name="" id="remenber">
                        <label for="remenber">Remenber me</label>
                    </div>
                    <a href="" class="enlace__extern">
                        Forgot Password?
                    </a>
                </div>
                <button class="bottom">Login <ion-icon name="chevron-forward-outline"></ion-icon></button>
                <div class="container__register">
                    <p>
                        Don't have an account yet?
                    </p>
                    <a class="enlace__extern" href="">Sign up</a>
                </div>
            </div>
        </div>
        <div class="container__image">
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
