<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/gafas-de-realidad-virtual.png">
    <link rel="stylesheet" href="./style.css">
    <title>Realidad Virtual</title>
</head>

<body>
    <header>
        <div class="caja__cabecera">
            <figure class="caja__logo">
                <img class="image__logo" src="./assets/logo.png" alt="">
            </figure>
            <nav class="caja__navegacion">
                <a href="" class="active">Home</a>
                <a href="">VR News</a>
                <a href="">Demo</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </nav>
        </div>
    </header>
    <Main>
        <section class="conatiner__found">
            <figure class="container__images">
                <img src="./assets/main-img.png" alt="" class="mainimg">
                <img src="./assets/dots.png" alt="" class="dots">
                <img src="./assets/dots.png" alt="" class="dots leftdots">
                <img src="./assets/rounded-star.png" class="rounded_star">            </figure>
            <aside class="container__asaid">
                <p class="asaid__text">
                    Jin Colchado
                </p>
                <img class="arrow" src="./assets/arrow.png" alt="">
                <div class="asaid__socialicon">
                    <ion-icon class="icon_social" name="logo-facebook"></ion-icon>
                    <ion-icon class="icon_social" name="logo-instagram"></ion-icon>
                    <ion-icon class="icon_social" name="logo-tiktok"></ion-icon>
                    <ion-icon class="icon_social" name="logo-twitter"></ion-icon>
                </div>
            </aside>
            <section class="container-content">
                <h1 class="content__tittle">
                    VR VIRTUAL
                </h1>
                <div class="button__content">
                    <button class="buttom">shop now</button>
                    <button class="buttom">see offers</button>
                </div>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam, vel? Nesciunt.</p>
                </div>
            </section>
        </section>
    </Main>

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
